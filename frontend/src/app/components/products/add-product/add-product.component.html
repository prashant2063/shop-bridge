<div class="container">
    <div class="form-box">
        <form #addProductForm="ngForm" (ngSubmit)="onSubmit(addProductForm)">

            <div class="form-group mb-3 row">
                <label for="name" class="col-sm-4 col-form-label">Product Name</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="name" name="name" ngModel required>
                </div>
            </div>
    
            <div class="form-group mb-3 row">
                <label for="description" class="col-sm-4 col-form-label">Description</label>
                <div class="col-sm-8">
                    <textarea class="form-control" type="text" id="description" name="description" ngModel required></textarea>
                </div>
            </div>
    
            <div class="form-group mb-3 row">
                <label for="price" class="col-sm-4 col-form-label">Price</label>
                <div class="col-sm-8">
                    <input class="form-control" type="number" id="price" name="price" ngModel required>
                </div>
            </div>
    
            <div class="form-group mb-3 row">
                <label for="image" class="col-sm-4 col-form-label">Image</label>
                <div class="col-sm-8">
                    <input class="form-control" type="file" id="image" name="image" ngModel>
                </div>
            </div>
    
            <div class="form-group text-end">
                <button class="btn btn-primary" type="submit" [disabled]="!addProductForm.valid">Submit</button>
            </div>
    
        </form>
    </div>
    <app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
</div>
